<div class="container">
    <mat-card class="example-card" *ngFor="let card of cards">
        <mat-card-actions>
            <button mat-button color="warn" mat-button (click)="onDelete(card)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
        <mat-card-subtitle>Card number {{card}}</mat-card-subtitle>
    </mat-card>
</div>
