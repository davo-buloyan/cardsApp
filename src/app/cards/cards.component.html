
<div class="container" cdkDropList (cdkDropListDropped)="drop($event)" >
    <mat-card class="example-card" *ngFor="let card of cards" cdkDrag>
      <mat-card-actions>
          <button mat-button color="warn" mat-button (click)="onDelete(card)">
              <mat-icon>delete</mat-icon>
          </button>
      </mat-card-actions>
      <mat-card-subtitle>Card number {{card}}</mat-card-subtitle>
  </mat-card>

</div>
