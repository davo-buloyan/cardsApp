<mat-toolbar>
  <button mat-button color="accent" (click)="onAddCard()">
    <mat-icon><span class="material-symbols-outlined">
      add_card
      </span></mat-icon> Add Card
  </button>
  <button mat-button color="accent" (click)="onSort()">
    <mat-icon>sort</mat-icon> Sort Cards
  </button>
</mat-toolbar>

<div class="content-container">
  <app-cards [cards]="cards" (deleteItem)="onDelete($event)"></app-cards>
</div>
